<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm" action="/auth" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <div id="error-message" style="color: red;"></div>
    <input type="submit" value="login"/>
</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        console.log('Sending request with data:', {
            firstname: document.getElementById('name').value,
            password: document.getElementById('password').value
        });

        fetch('/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                firstname: document.getElementById('name').value,
                password: document.getElementById('password').value
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log('Response this is data :', data);
                if (data.error) {
                    document.getElementById('error-message').textContent = data.error;
                } else {
                    localStorage.setItem('token', JSON.stringify(data));

                    // Добавляем токен в заголовки
                    const headers = new Headers();

                    const token = JSON.parse(localStorage.getItem('token'));
                    headers.append('Authorization', token);


                    // Делаем запрос на /user/products с использованием токена в заголовках
                    fetch('/user/products', {
                        method: 'GET',
                        headers: headers
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Error fetching /user/products. Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(productsData => {
                            console.log('Response from /user/products:', productsData);
                            // Обрабатываем данные о продуктах, например, обновляем интерфейс
                        })
                        .catch(error => {
                            console.error('Error fetching /user/products:', error);
                        });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

</script>
</body>
</html>
